<VirtualHost *:80>

	ServerName lightbullet.ru

	DocumentRoot /ftpsd/SITE

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

    <Directory /ftpsd/SITE>
        AllowOverride All
        Require all granted
    </Directory>

	ErrorDocument 403 http://lightbullet.ru/403.php
	ErrorDocument 404 http://lightbullet.ru/404.php
	ErrorDocument 500 http://lightbullet.ru/50x.php
	ErrorDocument 502 http://lightbullet.ru/50x.php
	ErrorDocument 503 http://lightbullet.ru/50x.php
	ErrorDocument 504 http://lightbullet.ru/50x.php
	
</VirtualHost>

<VirtualHost *:443>

	ServerName lightbullet.ru

	DocumentRoot /ftpsd/SITE

    SSLEngine on
	SSLCertificateFile      /etc/ssl/certs/ssl-cert-snakeoil.pem
	SSLCertificateKeyFile   /etc/ssl/private/ssl-cert-snakeoil.key

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

    <Directory /ftpsd/SITE>
        AllowOverride All
        Require all granted
    </Directory>

	<FilesMatch "\.(?:cgi|shtml|phtml|php)$">
		SSLOptions +StdEnvVars
	</FilesMatch>
	<Directory /usr/lib/cgi-bin>
		SSLOptions +StdEnvVars
	</Directory>

	ErrorDocument 403 https://lightbullet.ru/403.php
	ErrorDocument 404 https://lightbullet.ru/404.php
	ErrorDocument 500 https://lightbullet.ru/50x.php
	ErrorDocument 502 https://lightbullet.ru/50x.php
	ErrorDocument 503 https://lightbullet.ru/50x.php
	ErrorDocument 504 https://lightbullet.ru/50x.php

</VirtualHost>